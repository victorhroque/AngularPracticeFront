<div class="grid gap-4 m-4">
  <div>
    <h1 class="text-2xl">Hola mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam repellendus molestias cum ipsum voluptas,
      dolore maiores, assumenda et quas ratione cumque commodi quasi reprehenderit excepturi nobis consequuntur odio
      quos fugit!</p>
  </div>
  <div>
    <div class="bg-indigo-500 p-4 rounded flex justify-center" *ngIf="isLoadingAcademicYears">
      <svg class="mr-3 size-5 text-white animate-spin size-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
    </div>
    <select name="academicYear" id="academicYear" *ngIf="!isLoadingAcademicYears && academicYears.length > 0"
      class="p-2 border border-gray-300 rounded">
      <option *ngFor="let academicYear of academicYears" [value]="academicYear.id">{{ academicYear.name }}</option>
    </select>
    <div *ngIf="errors.length > 0" class="grid gap-4 border border-red-400 rounded p-4">
      <h2 class="text-2xl">Atención</h2>
      <div class="bg-red-400 text-white p-2 rounded mt-2" *ngFor="let error of errors">{{ error }}</div>
    </div>
  </div>

  <button (click)="getAcademicYears()" class="p-4 border border-indigo-500 rounded text-indigo-500 font-bold cursor-pointer">Cargar años</button>
</div>
